[External compressor:xtool,xprecomp,xt]
header = 0
unpackcmd = xtool decode -t90p - - <stdin> <stdout>

[External compressor:lzma2]
header = 0
unpackcmd = dec x -txz -an -y -si -so <stdin> <stdout>

[External compressor:lzorec]
header    = 0
unpackcmd = {compressor} d <stdin> <stdout>

[External compressor:srep]
header = 0 
packcmd   = srep {options} $$arcdatafile$$.tmp $$arcpackedfile$$.tmp
unpackcmd = srep {options} -d -s  - - <stdin> <stdout>

[External compressor:lolz]
header = 0
packcmd   = lolz_x64 {options} $$arcdatafile$$.tmp $$arcpackedfile$$.tmp

[External compressor:jpg]
unpackcmd = packjpg_x64 -np $$arcdatafile$$.pjg
datafile   = $$arcdatafile$$.jpg
packedfile = $$arcdatafile$$.pjg
solid = 0

[External compressor:lzham,uharc,ecm,razor,nanozip]
header = 0
unpackcmd = PMT.exe d {compressor} -t100p - - <stdin> <stdout>

[External compressor:mp3]
unpackcmd = packmp3_x64 -np $$arcdatafile$$.pmp
datafile   = $$arcdatafile$$.mp3
packedfile = $$arcdatafile$$.pmp
solid = 0

[External compressor:jpg]
unpackcmd = packjpg_x64 -np $$arcdatafile$$.pjg
datafile   = $$arcdatafile$$.jpg
packedfile = $$arcdatafile$$.pjg
solid = 0

[External compressor:lrzip]
header    = 0
unpackcmd = lrzip -d - -o - <stdin> <stdout>

[External compressor:razorx]
header = 0
default = -t:100p
unpackcmd = RazorX.exe x -t:{option} <stdin> <stdout>
