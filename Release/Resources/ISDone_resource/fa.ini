[External compressor:bpk,lolz,lolzi,srep,msc,mscwav,mscmp3,oggre,uelr]
header = 0
packcmd   = fazip -i0   compress:{compressor}{:option} <stdin> <stdout>
unpackcmd = fazip -i0 decompress:{compressor}{:option} <stdin> <stdout>

[External compressor:pzlib,plz4,plzo,pzstd]
header    = 0
unpackcmd = ztool198 d:{compressor}{:option}:cm0 - - <stdin> <stdout>

[External compressor:poodle]
header = 0
unpackcmd   = poodle d:poodle:t100p:cm0 - - <stdin> <stdout>

[External compressor:lzma2]
header    = 0
unpackcmd = dec x -txz -an -y -si -so <stdin> <stdout>

[External compressor:xprecomp,xtool,xt11,xt]
unpackcmd = xtool.exe d:precomp:t90p  - - <stdin> <stdout>

[External compressor:lzorec,zstdrec,oo2recm,oo2reck,oo2recs]
header    = 0
unpackcmd = {compressor} d <stdin> <stdout>

[External compressor:pzlib3,pzlibo]
header    = 0
unpackcmd =  pzlib d -t90p - -o - <stdin> <stdout>

[External compressor:zstd,lizard,lz4o]
header    = 0
packcmd   = {compressor} {options}  <stdin> <stdout> 
unpackcmd = {compressor} -d <stdin> <stdout> 

[External compressor:mpz]
header = 0
unpackcmd = mpz d $$arcpackedfile$$.mpz $$arcdatafile$$.mp3
datafile = $$arcdatafile$$.mp3
packedfile = $$arcpackedfile$$.mpz
solid = 0

[External compressor:mp3]
unpackcmd = packmp3_x64 -np $$arcdatafile$$.pmp
datafile   = $$arcdatafile$$.mp3
packedfile = $$arcdatafile$$.pmp
solid = 0

[External compressor:lepton,packmp3,jojpeg]
header = 0
unpackcmd = "7z-x64\7z.exe" x -tpa $$arcpackedfile$$.tmp -so <stdout>