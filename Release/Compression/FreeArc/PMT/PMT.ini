[lzham]
Encode = lzham.exe -m4 -d29 c pmtinfile.tmp pmtoutfile.tmp
Decode = lzham.exe -c d pmtoutfile.tmp pmtinfile.tmp

[uharc]
Encode = uharc.exe a -r+ -ed- -pr -mx -mm+ -md+ -md32768 -b32768 file.uha setfile.tmp
Decode = uharc.exe x file.uha setfile.tmp
Infile = setfile.tmp
Outfile = file.uha

[ecm]
Encode = ecm.exe setfile.tmp file.ecm
Decode = unecm.exe file.ecm setfile.tmp
Infile = setfile.tmp
Outfile = file.ecm

[razor]
Encode = rz.exe a -d 128m pmtoutfile.tmp pmtinfile.tmp
Decode = rz.exe e -y pmtoutfile.tmp pmtinfile.tmp

[nanozip]
Encode = nz.exe a -p1 -cO -nm -sp file.nz setfile.tmp
Decode = nz.exe x -p1 file.nz setfile.tmp
Infile = setfile.tmp
Outfile = file.nz